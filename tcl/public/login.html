<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title>CONTROL ILUMINACIÓN</title>
		<link rel="stylesheet" href="./style/login.css"/>
		<script src="./js/login.js"></script>
	</head>
	<body>
		<img class="reduce" src="images/dafiti.png">
		<div class="loin"></div>
		<h2 class="tc">Ingreso al Sistema de Control de Iluminación</h2>
		<div class="login-form">
			<form id="formId" action="auth" method="POST">
				<input type="text" id="username" name="username" placeholder="Usuario" required
				oninvalid="this.setCustomValidity('Ingrese un usuario registrado')"
				oninput="this.setCustomValidity('')"  />
				<input type="password" id="password" name="password" placeholder="Password" required
				oninvalid="this.setCustomValidity('Ingrese la password del usuario')"
				oninput="this.setCustomValidity('')"  />
				<input type="submit" value="Ingresar" >
			</form>
		</div>
		<p style="text-align: right;"><b>Powered by QB Servicios</b></p>
		<script>

		</script>
	</body>
</html>
